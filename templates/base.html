<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"
           content="width=device-width, initial-scale=1">
  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>ProviderFinder</title>

        {% block title %}
        {% endblock %}
    </head>
    <body>

        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">

            <a class="navbar-brand" href="/homepage">ProviderFinder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/oncampusresources">On-Campus Resources</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/offcampusproviderfinder">Off-Campus Provider Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/princetonstudentplan">Information on Princeton Student Health Plan</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/mentalhealthcarebasics">Mental Healthcare Resource Guide</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/faq">FAQ</a>
                  </li>
              </ul>
            </div>
          </nav>

        {% block content %}
        {% endblock %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">Created by Julia Douvas '23</a>
        </nav>
    </body>
</html>
